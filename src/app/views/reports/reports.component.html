<section class="container">
    <div class="row">
        <div class="col col-12">
            <app-search (searchFormChanged)="updateReportsList($event)"></app-search>
        </div>
        <div class="col col-12">

            <ng-container *ngIf="reportsList.length; then list; else empty"></ng-container>

            <ng-template #list>
                <app-list [data]="reportsList"></app-list>

            </ng-template>

            <ng-template #empty>
                <div class="empty-state">
                    Oooops... brak wynik√≥w wyszukiwania

                </div>
            </ng-template>
        </div>
    </div>
</section>
